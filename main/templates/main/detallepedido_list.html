<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> LinioExp </title>
  </head>
  <body>
    <h1> LinioExp </h1>
    <hr>
    <h3> Detalles de Pedido </h3>
    <ul>
      {% for detallepedido in object_list %}
        <li>
          <a href="{% url 'detallepedido-detail' detallepedido.pk %}">
            {{ detallepedido.pedido }}
          </a>
          - {{ detallepedido.producto }}
        </li>
      {% empty %}
        <li>Aun no hay detalles de pedidos disponibles.</li>
      {% endfor %}
    </ul>
    <hr>
    <ul>
      <li> <a href="{% url 'home' %}">Inicio</a> </li>
    </ul>
  </body>
</html>
