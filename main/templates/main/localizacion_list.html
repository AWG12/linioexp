<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> LinioExp </title>
  </head>
  <body>
    <h1> LinioExp </h1>
    <hr>
    <h3> Localizaciones </h3>
    <ul>
      {% for localizacion in object_list %}
        <li>
          <a href="{% url 'localizaciones-detail' localizacion.pk %}">
            {{ localizacion.distrito }}
          </a>
          - {{ localizacion.provincia }}
        </li>
      {% empty %}
        <li>Aun no hay localizaciones disponibles.</li>
      {% endfor %}
    </ul>
    <hr>
    <ul>
      <li> <a href="{% url 'home' %}">Inicio</a> </li>
    </ul>
  </body>
</html>
