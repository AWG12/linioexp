<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> LinioExp </title>
  </head>
  <body>
    <h1> LinioExp </h1>
    <hr>
    <h3> Proveedores </h3>
    <ul>
      {% for proveedor in object_list %}
        <li>
          <a href="{% url 'proveedor-detail' proveedor.pk %}">
            {{ proveedor.razon_social }}
          </a>
          - {{ proveedor.telefono }}
        </li>
      {% empty %}
        <li>Aun no hay proveedores disponibles.</li>
      {% endfor %}
    </ul>
    <hr>
    <ul>
      <li> <a href="{% url 'home' %}">Inicio</a> </li>
    </ul>
  </body>
</html>
